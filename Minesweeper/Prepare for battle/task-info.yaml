            int fieldWidth = 9;

    //        System.out.println("What height do you want the field to be?");
    //        int fieldHeight = scanner.nextInt();
            int fieldHeight = 9;

            ArrayList<ArrayList<Character>> mineField = createMineField(fieldHeight, fieldWidth);

